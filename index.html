<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Дезинтекс</title>

 <link rel="stylesheet" href="css/style.css">
</head>

<body>
 <main>
  <div class="container">
   <div class="wrap">
    
    <div class="column__left">
     <img class="logo" src="img/logo.png" alt="Логотип">
     
      <h1 class="title">
       100% защита дома от вирусов и микробов
      </h1>
     
     <div class="advantages">
      <div class="advantages__advantage advantage">
       <svg class="advantage__icon">
        <use xlink:href="sprite.svg#advantage"></use>
       </svg>
       <p class="advantage__title">
        Убивает все известные вирусы и микробы
       </p>
      </div>
      <div class="advantages__advantage advantage">
       <svg class="advantage__icon">
        <use xlink:href="sprite.svg#advantage"></use>
       </svg>
       <p class="advantage__title">
        Защищает поверхности от микробов 48 часов
       </p>
      </div>
      <div class="advantages__advantage advantage">
       <svg class="advantage__icon">
        <use xlink:href="sprite.svg#advantage"></use>
       </svg>
       <p class="advantage__title">
        Подходит для любых поверхностей
       </p>
      </div>
      <div class="medicine"></div>
     </div>
    </div>

    <div class="column__right">
     <div class="form__wrap">
      <h2 class="form__title">Специальное <br> предложение!</h2>
      <div class="form__info">
       <span class="form__subtitle">Специальная цена</span>
       <span class="form__price">149&#8381;*</span>
      </div>
      <form class="form__data " action="">
       <div class="form__select">
        <select class=" form__input" name="country">
         <option value="Россия">Россия</option>
         <option value="Украина">Украина</option>
         <option value="Беларусь">Беларусь</option>
        </select>
       </div>
       <input class="form__input" placeholder="Имя" type="text" name="name" required>
       <input class="form__input" placeholder="Телефон" type="text" name="phone" required>
       <input class="form__btn" placeholder="Заказать" type="submit" name="order" required>
      </form>
      <span class="form__remark">* при заказе набора</span>
     </div>
    </div>





   </div>
  </div>
 </main>

</body>

</html>
